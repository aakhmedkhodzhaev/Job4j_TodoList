<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TodoList</title>
</head>

<body>
<!-- Optional JavaScript -->
<!-- jQuery,  Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<!--get items from db-->
<script>
    setInterval(getTodoList, 11000);

    function getTodoList() {
        var urlGetQuery = './json';
        $.ajax(urlGetQuery).done(function (data) {
            var refreshBody = '';
            var json = JSON.parse(data);
            var done = "";
            for (item in json) {
                switch (json[item].done) {
                    case 'true':
                        done = 'Solved';
                        break;
                    default:
                        done = 'Working';
                        break;
                }
                refreshBody += '<tr><td>' + json[item].id + '</td><td>' + json[item].description
                    + '</td><td>' + json[item].created + '</td><td>' + done + '</td></tr>';
            }
            $("#todo_list").html(refreshBody);
        })
    }
</script>

<!-- add new task-->
<script>
    function addTask() {
        var desc = $('#newItemDescription').val();
        if (!/[^ ]/.test(desc)) {
            alert("Input description of task");
            return;
        }
        $.ajax("./json", {
            type: "post",
            data: JSON.stringify({
                description: desc
            }),
            dataType: "json"
        }).done(function (data) {
            if (data.success === true) {
                alert("Task was added");
                alert(data.created);
                var rowToAdd = '<tr><td>' + data.id + '</td><td>' + data.description + '</td><td>'
                    + data.created + '</td><td>' + data.done + '</td></tr>';
                $("#todo_list").append(rowToAdd);
            }
            if (data.success === false) {
                alert("Error adding task");
            }
        })
    }
</script>

<script>
    function statusBox(done) {
        if (done === "true") {
            getTodoList("true");
        }
        else if (done === "false") {
            getTodoList("false");
        }
        else {
            getTodoList("all");
        }
    }
</script>

<script>
    $(
        getTodoList()
    )
</script>

<div class="container">
    <h3>TODO list с задачами, редактирование, добавление, удаление и изменение статуса.</h3>
    <br>
    <h5>
        <form>
            <input type="text" id="newItemDescription" required pattern="^[a-zA-Z]+$">
            <input type="button" value="Добавлени новой задачи" onclick="addTask()">
        </form>
    </h5>
    <h5> Текущий статус задач:
        <td id="selectBox" name="selectBox" onchange="statusBox()">
            <select>
                <option value="all">All</option>
                <option value="false">Working</option>
                <option value="true">Solved</option>
            </select>
        </td>
    </h5>
    <br>
    <div class="row pt-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th width="125px">Номер задачи</th>
                <th width="550px">Описание задачи</th>
                <th width="125px">Дата создания</th>
                <th width="125px">Статус</th>
            </tr>
            </thead>
            <tbody id="todo_list">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
